<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="styles.css"
    />
    <title>Form Validation</title>
  </head>
  <body>
    <form id="myForm">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
      />

      <label for="date">Date:</label>
      <input
        type="date"
        id="date"
        name="date"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
      />

      <label for="hobbies">Hobbies:</label>
      <textarea
        id="hobbies"
        name="hobbies"
        rows="4"
        required
      ></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="errorMessages"></div>

    <script src="script.js"></script>
  </body>
</html>
